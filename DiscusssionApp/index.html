<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion App</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Discussion Portal</h1>
    </div>
    <div class="container">
        <div class="leftPane">
            <div class="leftPaneHeader">
                <button class="input" id="newQuestionFormBtn">New Question Form</button>
                <input type="text" class="input" name="srchQuestion" id="srchQuestion" placeholder="search questions..."/>
            </div>
            <hr class="horizontalRule">
            <div class="questionsList allQuestions">
                <span class="noquestion" id="noquestions">No Questions</span>
            </div>
        </div>
        <div class="rightPane">
            <div class="createQuestionContainer">
                <h1>Welcome to Discussion App</h1>
                <h4>Enter a Subject and question to get started</h4>
                <input class="input" id="questionSubject" placeholder="Subject"/>
                <br/>
                <textarea rows="10" class="input" id="questionDescription" placeholder="Question"></textarea>
                <br/>
                <button class="button" id="submit">Submit</button>
            </div>
            <div class="showQuestionContainer">
                <div class="quesHeader">
                    <h3>Question</h3>
                    <div class="banner"  id="quesBanner">
                        <h4 id="selectedQuesTitle">#selectedQuesTitle</h4>
                        <p id="selectedQuesDescription">#selectedQuesDescription</p>
                    </div>
                    <button class="button" id="resolve">Resolve</button>
                </div>
                <div class="responses">
                    <h3>Response</h3>

                </div>
                <div class="addResponseForm">
                    <h3 class="addResponseTitle">Add Response</h3>
                    <input class="input" id="nameOfResponder" placeholder="Enter Name"/>
                    <br/>
                    <textarea rows="10" class="input" id="userResponse" placeholder="Enter comment"></textarea>
                    <br/>
                    <button class="button" id="submitResponse">Submit</button>
                    <input type="hidden" name="currId">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
